<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - App de Comida</title>
    <link rel="stylesheet" href="../css/Carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="Home.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h2>Tu Carrito</h2>
    </div>

    <div class="cart-items">
        <div class="item">
            <img src="https://via.placeholder.com/80" alt="Pizza">
            <div class="info">
                <h4>Pizza Margarita</h4>
                <p>$10.00</p>
                <span>Cantidad: 1</span>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/80" alt="Sushi">
            <div class="info">
                <h4>Combo Sushi</h4>
                <p>$15.00</p>
                <span>Cantidad: 2</span>
            </div>
        </div>
    </div>

    <div class="summary">
        <p>Total: <strong>$40.00</strong></p>
        <button class="checkout-btn">Proceder al Pago</button>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
