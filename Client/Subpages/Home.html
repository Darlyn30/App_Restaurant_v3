<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - App de Comida</title>
    <!-- Agrega esto dentro del <head> para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../css/Home.css">
</head>
<body>
    <div class="header">
        <div class="location">
            Entregar en: Av. Principal 123, Ciudad <a href="#">[Cambiar]</a>
        </div>
        <div class="header-right">
            <div class="tabs">
                <button class="active">Entrega</button>
                <button>Recogida</button>
            </div>
            <a href="Carrito.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Busca restaurantes, comida o cuisines...">
    </div>

    <div class="categories">
        <div class="category-card">
            <img src="https://via.placeholder.com/150" alt="Entrega Rápida">
            <p>Entrega Rápida</p>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/150" alt="Nuevos">
            <p>Nuevos en App</p>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/150" alt="Comida Local">
            <p>Comida Local</p>
        </div>
    </div>

    <div class="restaurants">
        <h3>Restaurantes Populares</h3>
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/80" alt="Pizzería">
            <div>
                <h4>Pizzería Bella Napoli</h4>
                <p>Italiana • 25-35 min • 4.8 ★</p>
            </div>
        </div>
        <div class="restaurant-card">
            <img src="https://via.placeholder.com/80" alt="Sushi">
            <div>
                <h4>Sushi Express</h4>
                <p>Japonesa • 30-40 min • 4.5 ★</p>
            </div>
        </div>
    </div>

    <div class="footer-nav">
        <a href="#" class="active">Inicio</a>
        <a href="#">Historial</a>
        <!-- podemos ver por donde va el pedido, si ya salio, etc, etc -->
        <a href="#">Pedidos</a>
        <a href="#">Cuenta</a>
    </div>
</body>
</html>
