<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi Carrito</title>
    <link rel="stylesheet" href="./Carrito.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Mi Carrito</h1>

        <!-- Carrito vacío -->
        <div id="empty-cart" class="empty-cart" style="display: none;">
            <img src="https://cdn-icons-png.flaticon.com/512/513/513898.png" alt="Carrito vacío">
            <h2>Your cart is empty</h2>
            <p>Looks like you have not added anything to your cart. Go ahead & explore top categories.</p>
        </div>

        <!-- Lista de productos -->
        <div id="cart-items" class="cart-items"></div>

        <!-- Acciones del carrito -->
        <div class="cart-actions">
            <button id="continue-btn">Seguir comprando</button>
            <button id="checkout-btn">Pagar ahora</button>
        </div>
    </div>

    <!-- Modal para efectuar pago -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Resumen del Pago</h2>
            <p>Gracias por tu compra. Tu pedido será procesado.</p>
            <button onclick="alert('Pago procesado correctamente')">Confirmar pago</button>
        </div>
    </div>

    <script src="./Carrito.js"></script>
</body>
</html>
