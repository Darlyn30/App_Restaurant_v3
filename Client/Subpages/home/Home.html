<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App de Comida</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="./Home.css" />
</head>
<body>

  <!-- INICIO -->
  <section id="home-section" class="section">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Busca restaurantes, comida o cuisines..."/>
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <h2>Categorías</h2>
    <div id="category-list" class="grid">
        <!-- CONTENIDO DINAMICO -->
    </div>

    <h2>Restaurantes</h2>
    <div id="restaurant-list" class="grid">
        <!-- CONTENIDO DINAMICO -->
    </div>
  </section>

  <!-- HISTORIAL -->
  <section id="history-section" class="section hidden">
    <h2>Historial</h2>
    <p>No tienes historial aún.</p>
  </section>

  <!-- PEDIDOS -->
  <section id="orders-section" class="section hidden">
    <h2>Pedidos</h2>
    <ul>
      <li>Pedido #123 - Pizza Express - Entregado</li>
      <li>Pedido #124 - Sushi World - En camino</li>
    </ul>
  </section>

  <!-- CUENTA -->
  <section id="account-section" class="section hidden">
    <h2>Cuenta</h2>
    <p>Nombre: Juan Pérez</p>
    <p>Email: juanperez@example.com</p>
    <button>Cerrar sesión</button>
  </section>

  <!-- NAVEGACIÓN -->
  <footer class="bottom-nav">
    <a href="#" class="nav-link active" data-section="home-section"><i class="fas fa-home"></i> Inicio</a>
    <a href="#" class="nav-link" data-section="history-section"><i class="fas fa-history"></i> Historial</a>
    <a href="#" class="nav-link" data-section="orders-section"><i class="fas fa-box"></i> Pedidos</a>
    <a href="#" class="nav-link" data-section="account-section"><i class="fas fa-user"></i> Cuenta</a>
  </footer>

  <script src="./Home.js"></script>
</body>
</html>
